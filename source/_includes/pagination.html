<nav class="pagination" role="pagination">

  {% if paginator.next_page %}
    <a class="older-posts" href="/page/{{ paginator.next_page }}/" title="Articles old">&laquo; Old</a>
  {% endif %}

  <span class="page-number">Page {{paginator.page}} of {{paginator.total_pages}}</span>

  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a class="newer-posts" href="/" title="Articles new">New &raquo;</a>
    {% else %}
      <a class="newer-posts" href="/page/{{ paginator.previous_page }}/" title="Articles new">New &raquo;</a>
    {% endif %}
  {% endif %}

</nav>
